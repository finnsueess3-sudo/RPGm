<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Light Multiplayer RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="classSelection">
    <h2>Wähle Klasse & Name</h2>
    <input id="playerName" placeholder="Name" maxlength="12">
    <select id="classPicker">
      <option value="ninja">Ninja</option>
      <option value="mage">Magier</option>
      <option value="warrior">Krieger</option>
      <option value="archer">Bogenschütze</option>
      <option value="paladin">Paladin</option>
      <option value="rogue">Rogue</option>
      <option value="cleric">Kleriker</option>
      <option value="berserker">Berserker</option>
      <option value="dragon">Drachen</option>
    </select>
    <button id="spawnBtn">Start</button>
  </div>

  <canvas id="game"></canvas>

  <div id="hud">
    <div id="hp">HP: 0 / 0</div>
    <div id="stats">Level: 1 | XP: 0</div>
    <div id="cds">Q: <span id="qCd">0</span>s E: <span id="eCd">0</span>s X: <span id="xCd">0</span>s</div>
  </div>

  <div id="minimap" aria-hidden="true"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
